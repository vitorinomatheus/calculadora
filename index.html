<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>CALCULADORA</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="calculadora.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="calc">
            <div class="display">
                <p class = "tela">0</p>
            </div>

            <div class="btn">
                <div class="superior">
                    <button class='botao' id="clear" >CA</button>
                    <button class='botao' id="desfazer">C</button>
                    <button class='botao' value="/" data-type="operador">/</button>
                    <button class='botao' value="*" data-type="operador">X</button>
                </div>
                <div class="inferior">
                    <div class="nums">
                        <div>
                            <button class='botao' value="7" data-type="numero">7</button>
                            <button class='botao' value="8" data-type="numero">8</button>
                            <button class='botao' value="9" data-type="numero">9</button>
                        </div>
                        <div>
                            <button class='botao' value="4" data-type="numero">4</button>
                            <button class='botao' value="5" data-type="numero">5</button>
                            <button class='botao' value="6" data-type="numero">6</button>
                        </div>
                        <div>
                            <button class='botao' value="1" data-type="numero">1</button>
                            <button class='botao' value="2" data-type="numero">2</button>
                            <button class='botao' value="3" data-type="numero">3</button>
                        </div>
                        <div class="last">
                            <button class='botao' value='0' id="zero" data-type="numero">0</button>
                            <button class='botao' id=".">,</button>
                        </div>
                    </div>

                    <div class="lateral">
                        <button class='botao' value="-" data-type="operador">-</button>
                        <button class='botao' value="+" data-type="operador">+</button>
                        <button class='botao' value='=' id="igual" data-type="operador">=</button>
                    </div>
                </div>
            </div>

            <div class="rodape">
                <img src="git.png" alt="git logo">
                <p>Matheus Vitorino // TheOdinProject</p>
            </div>
        </div>


    </body>    
</html>

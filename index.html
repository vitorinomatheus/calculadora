<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>CALCULADORA</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="calculadora.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="calc">
            <div class="display">
                <p>0</p>
            </div>

            <div class="btn">
                <div class="superior">
                    <button class="clear">CA</button>
                    <button class="desfazer">C</button>
                    <button class="div">/</button>
                    <button class="multi">X</button>
                </div>
                <div class="inferior">
                    <div class="nums">
                        <div>
                            <button id="7">7</button>
                            <button id="8">8</button>
                            <button id="9">9</button>
                        </div>
                        <div>
                            <button id="4">4</button>
                            <button id="5">5</button>
                            <button id="6">6</button>
                        </div>
                        <div>
                            <button id="1">1</button>
                            <button id="2">2</button>
                            <button id="3">3</button>
                        </div>
                        <div class="last">
                            <button id="zero">0</button>
                            <button id=",">,</button>
                        </div>
                    </div>

                    <div class="lateral">
                        <button class="-">-</button>
                        <button class="+">+</button>
                        <button class="igual">=</button>
                    </div>
                </div>
            </div>

            <div class="rodape">
                <img src="git.png" alt="git logo">
                <p>Matheus Vitorino // TheOdinProject</p>
            </div>
        </div>


    </body>    
</html>
